            <h3 id="faq">FAQ</h3><div class="divider"></div>

          </div>

          <div class="faq content-area">
            <div class="container">
              <div class="col-full">

                <iron-selector class="faq-items">
                  <div class="faq-item">
                    <label>What is Polymer Polytechnic?</label>
                    <div>
                      <p>Polymer Polytechnic is an event series of in-person, community-run events to help developers learn Polymer. These events are run by local Google Developer Groups or other developer meetups all over the world. Each event is a little different, but generally, Polymer Polytechnic can include a tech talk, series of code labs, and time for personal hacking.</p>
                    </div>
                  </div>

                  <div class="faq-item">
                    <label>Why are you guys doing this?</label>
                    <div>
                      <p>The Polymer team wants to help developers all over the world try this future facing technology. They also want to hear developer feedback as they continue to develop the product.</p>
                    </div>
                  </div>

                  <div class="faq-item">
                    <label>What hashtag do I use to talk about Polymer Polytechnic on social media?</label>
                    <div>
                      <p>Great questions! Please use #itshackademic and be sure to follow and mention <a href="http://twitter.com/polymer">@polymer</a>.</p>
                    </div>
                  </div>

                  <div class="faq-item">
                    <label>I’d like to organize my Polytechnic event, do we have to do the events in November?</label>
                    <div>
                      <p>Nope! You can run a Polymer Polytechnic event any time!</p>
                    </div>
                  </div>

                  <div class="faq-item">
                    <label>I’d like to organize my own Polytechnic event, are there specific things we should be talking about?</label>
                    <div>
                      <p>Polymer is very targeted at building mobile web apps, and client side apps in general. The design goal should be to compose your apps out of well encapsulated elements, like building blocks. Polymer is also a wonderful tool for creating mashups and componentizing APIs and services.</p>
                    </div>
                  </div>

                  <!-- <div class="faq-item">
                    <label>How do I meet other Polytechnic organizers?</label>
                    <div>
                      <p>Organizers are invited to join a private Google+ community. You must sign up to run an event and provide a name that matches your Google+ identity.</p>
                    </div>
                  </div> -->

                  <div class="faq-item">
                    <label>I’m excited about learning about Polymer right now, and don’t want to wait for a Polytechnic event. What should I do?</label>
                    <div>
                      <p>Check out the content that’s already available on <a href="https://www.polymer-project.org">polymer-project.org</a> and <a href="http://webcomponents.org">webcomponents.org</a>. You can also find other Polymer devs on the <a href="https://groups.google.com/forum/#!forum/polymer-dev">polymer-dev mailing list</a> and <a href="https://plus.google.com/communities/115626364525706131031">community run G+ group</a>. The team also regularly answers questions on <a href="https://polymer-slack.herokuapp.com/">our Slack channel</a> and <a href="https://stackoverflow.com/tags/polymer">StackOverflow</a>.</p>
                    </div>
                  </div>

                  <div class="faq-item">
                    <label>I’d like to organize my own Polytechnic event, how do I get swag?</label>
                    <div>
                      <p>We've provided links to the swag designs in the <a href="#resources">resources</a> section. If you are a GDG in need of support to get swag printed you should contact your regional lead.</p>
                    </div>
                  </div>

                  <div class="faq-item">
                    <label>Will Google help sponsor these Polytechnic events?</label>
                    <div>
                      <p>Venue, food, and other direct sponsorship will be handled at the local level. It will depend on local resource constraints and the specific of your event. Please work with your Google regional lead. If you don’t know who your regional lead is, ping <a href="https://plus.google.com/u/0/+AdrianaCerundolo/posts">+Adriana Cerundolo</a>.</p>
                    </div>
                  </div>

                  <div class="faq-item">
                    <label>Are the Polytechnic events official Google events?</label>
                    <div>
                      <p>Polytechnic events listed on this site are not official Google events. The Polytechnic events are produced by local developer communities, Google Developer Groups, meetups, or other organizations.</p>
                    </div>
                  </div>

                  <div class="faq-item">
                    <label>Should a Polytechnic event have a Code of Conduct?</label>
                    <div>
                      <p>Yes! It's important to make everyone feel safe and welcome at your event. We have provided a <a href="/code-of-conduct.html">sample Code of Conduct</a> which you may use and adapt for your own event.</p>
                    </div>
                  </div>

                  <div class="faq-item">
                    <label>Are the Polytechnic events vetted by Google?</label>
                    <div>
                      <p>The Polytechnic events listed on this site are not vetted by Google.</p>
                    </div>
                  </div>
